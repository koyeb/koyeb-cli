on: [push]

name: Release

jobs:
  check:
    runs-on: ubuntu-latest
    if: startswith(github.ref, 'refs/heads') # Only run on branches
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - uses: actions/setup-go@v2
        with:
          go-version: "1.16"
      - name: "Run tests"
        run: |
          make test
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    if: startswith(github.ref, 'refs/tags/v') # Push events to matching v*, i.e. v1.0, v20.15.10
    env:
      GO111MODULE: "on"
      GOPATH: ${{ github.workspace }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: ./src/github.com/${{ github.repository }}
      - name: Gen doc
        run: |
          make gen-doc
      - name: Setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
      - name: Commit CLI documentation
        run: |
          git add ./docs/reference.md
          git commit -m "Update CLI documentation"
          git push origin master
      - name: Login to Docker Package Registry
        shell: bash
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - uses: actions/setup-go@v2
        with:
          go-version: "1.16"
      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
      - name: goreleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          workdir: ./src/github.com/${{ github.repository }}
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
